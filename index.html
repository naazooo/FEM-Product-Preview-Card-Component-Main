<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  
</head>
<body class="bg-cream">
  <main>
    <div class="main-card bg-white">
      <picture>
        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="parfume">
      </picture>

      <div class="card-body">
        <p class="tag clr-dg-blue">PERFUME</p>
        <h1 class="title clr-vd-blue">Gabrielle Essence Eau De Parfum</h1>
        <p class="desc clr-dg-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
          <div class="product-price">
            <p class="price clr-dark-cyan">$149.99</p>
            <p class="dicount-price clr-dg-blue">$169.99</p>
          </div>
  
          <button class="add-cart clr-white bg-dark-cyan fw-700">
            <img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>

    </div>
  </main>
  
</body>
</html>
